<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Zalo Bot - Chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
      body { font-family: 'Montserrat', sans-serif; margin: 0; background: #f0f2f5; display: flex; height: 100vh; overflow: hidden; }
      .container { display: flex; width: 100%; height: 100%; }
      .group-list-container { width: 30%; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; }
      .group-list-header { padding: 10px; background: #0084ff; color: white; text-align: center; font-size: 18px; }
      .group-list { flex: 1; overflow-y: auto; }
      .group-item { display: flex; align-items: center; padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; }
      .group-item.selected { background: #e6f0fa; }
      .group-item img { width: 40px; height: 40px; border-radius: 50%; margin-right: 10px; }
      .group-item .group-name { font-weight: 500; }
      .chat-container { flex: 1; display: flex; flex-direction: column; }
      .chat-header { padding: 10px; background: #0084ff; color: white; font-size: 18px; }
      .chat-content { flex: 1; overflow-y: auto; padding: 10px; background: #f0f2f5; }
      .message { display: flex; margin-bottom: 10px; }
      .message.sent { justify-content: flex-end; }
      .message.received { justify-content: flex-start; }
      .message-content { max-width: 60%; padding: 8px 12px; border-radius: 10px; }
      .message.sent .message-content { background: #0084ff; color: white; }
      .message.received .message-content { background: white; color: black; }
      .message-meta { font-size: 12px; color: #666; margin-top: 2px; }
      .chat-input { display: flex; padding: 10px; background: white; border-top: 1px solid #ddd; }
      .chat-input textarea { flex: 1; resize: none; padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin-right: 10px; }
      .chat-input button { padding: 10px 20px; background: #0084ff; color: white; border: none; border-radius: 5px; cursor: pointer; }
      .chat-input button:hover { background: #0056b3; }
      .popup { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
      .popup-content { background: white; padding: 20px; border-radius: 5px; text-align: center; }
      .popup-content button { margin: 10px; padding: 8px 16px; background: #0084ff; color: white; border: none; border-radius: 5px; cursor: pointer; }
      .fade-in { animation: fadeIn 0.3s; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="group-list-container">
        <div class="group-list-header">Danh sách nhóm</div>
        <div class="group-list"></div>
      </div>
      <div class="chat-container">
        <div class="chat-header" id="chatHeader">Chọn một nhóm để trò chuyện</div>
        <div class="chat-content" id="chatContent"></div>
        <div class="chat-input">
          <textarea id="messageInput" rows="2" placeholder="Nhập tin nhắn..."></textarea>
          <button id="sendMessageBtn"><i class="fas fa-paper-plane"></i> Gửi</button>
        </div>
      </div>
    </div>
    <div id="popupNotification" class="popup">
      <div class="popup-content">
        <h2 id="popupTitle"></h2>
        <p id="popupMessage"></p>
        <button id="closePopupNotification">Đóng</button>
      </div>
    </div>
    <script src="/scripts/main.js"></script>
  </body>
</html>
