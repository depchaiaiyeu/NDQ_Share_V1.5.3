<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zalo Bot - Control Panel</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="menu-toggle" id="menuToggle">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <nav class="side-menu" id="sideMenu">
        <div class="menu-header">
            <h3>Menu</h3>
        </div>
        <ul>
            <li><a href="#" data-page="dashboard"><i class="fas fa-home"></i> <span>Trang chủ</span></a></li>
            <li><a href="#" id="botCommandsLink"><i class="fas fa-terminal"></i> <span>Lệnh bot</span></a></li>
        </ul>
    </nav>

    <main>
        <div class="grid-container">
            <div class="grid-item lists">
                <div class="list-header">
                    <h2 class="list-title">Danh sách nhóm</h2>
                    <div class="list-toggle">
                        <button id="groupsBtn" class="active">Groups</button>
                        <button id="friendsBtn">Friends</button>
                        <button id="refreshBtn"><i class="fas fa-sync-alt"></i></button>
                    </div>
                </div>
                <div class="list-content">
                    <div class="group-list"></div>
                    <div class="friend-list" style="display: none"></div>
                </div>
                <div class="list-footer">
                    <span class="selected-count">Đã Chọn: 0</span>
                    <div class="select-buttons">
                        <button id="selectAllBtn">Chọn tất cả</button>
                        <button id="unselectAllBtn">Bỏ chọn tất cả</button>
                    </div>
                </div>
            </div>
            <div class="grid-item logs">
                <h2>Tin Nhắn Và Sự Kiện</h2>
                <div class="log-content"></div>
            </div>
            <div class="grid-item actions">
                <h2>Thao Tác</h2>
                <div class="action-content">
                    <textarea id="messageContent" rows="4" placeholder="Nhập nội dung tin nhắn..."></textarea>
                    <div class="file-upload">
                        <input type="file" id="fileInput" multiple>
                        <label for="fileInput">Chọn file</label>
                        <div id="fileList"></div>
                    </div>
                    <div class="schedule-send">
                        <input type="number" id="timeValue" min="1" placeholder="Thời gian">
                        <select id="timeUnit">
                            <option value="seconds">Giây</option>
                            <option value="minutes">Phút</option>
                            <option value="hours">Giờ</option>
                            <option value="days">Ngày</option>
                        </select>
                    </div>
                    <div class="send-buttons">
                        <button id="sendToFriends">Gửi cho bạn bè</button>
                        <button id="sendToGroups">Gửi cho nhóm</button>
                        <button id="sendForSelected">Gửi cho đối tượng đã chọn</button>
                        <button id="sendBulkMessage">Gửi liên tục</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3 class="modal-title">Cài đặt nhóm</h3>
            <div class="settings-grid" id="settingsGrid"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/scripts/main.js"></script>
</body>
</html>
